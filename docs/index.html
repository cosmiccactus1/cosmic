<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Horizon - Agencija za zapošljavanje stranaca u BiH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: rgba(0, 53, 107, 0.9);
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        .logo {
            float: left;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        nav {
            float: right;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFA500;
        }
        .hero {
            background: url('radnik.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1s ease-out;
        }
        .hero h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Остатак CSS-а остаје исти */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Work Horizon</div>
            <nav>
                <ul>
                    <li><a href="#home">Početna</a></li>
                    <li><a href="#features">Usluge</a></li>
                    <li><a href="#about">O nama</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Work Horizon</h1>
            <h2>Agencija za zapošljavanje stranaca u Bosni i Hercegovini</h2>
            <p>Otključajte potencijal međunarodnog zapošljavanja</p>
            <a href="#contact" class="btn">Kontaktirajte nas</a>
        </div>
    </section>

    <!-- Остатак HTML-а остаје исти -->

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Header animation on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.style.background = window.scrollY > 50 ? 'rgba(0, 53, 107, 0.9)' : 'rgba(0, 53, 107, 0.7)';
        });
    </script>
</body>
</html>
