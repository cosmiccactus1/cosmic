<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Horizon - Agencija za zapošljavanje stranaca u BiH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Postojeći CSS ostaje isti */

        .language-selector {
            background: #f4f4f4;
            padding: 5px 0;
            text-align: right;
        }
        .language-selector a {
            margin-left: 10px;
            color: #333;
            text-decoration: none;
        }
        .countries {
            padding: 4rem 0;
            background: #fff;
        }
        .countries h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #00356B;
        }
        .country-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            width: 80%;
            margin: auto;
        }
        .country-item {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .country-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .country-item h3 {
            margin-bottom: 1rem;
            color: #00356B;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <a href="#" onclick="changeLanguage('bs')">Bosanski</a>
        <a href="#" onclick="changeLanguage('en')">English</a>
        <a href="#" onclick="changeLanguage('de')">Deutsch</a>
    </div>

    <!-- Ostatak HTML strukture ostaje isti do sekcije s zemljama -->

    <section class="countries">
        <h2>Naši partneri</h2>
        <div class="country-grid">
            <div class="country-item">
                <img src="india.jpg" alt="Indija">
                <h3>Indija</h3>
                <p>Bogata kultura i stručna radna snaga u IT sektoru i inženjerstvu.</p>
            </div>
            <div class="country-item">
                <img src="philippines.jpg" alt="Filipini">
                <h3>Filipini</h3>
                <p>Izvrsni stručnjaci u zdravstvu i uslužnim djelatnostima.</p>
            </div>
            <div class="country-item">
                <img src="nepal.jpg" alt="Nepal">
                <h3>Nepal</h3>
                <p>Vrijedni radnici s iskustvom u ugostiteljstvu i građevinarstvu.</p>
            </div>
        </div>
    </section>

    <!-- Footer ostaje isti -->

    <script>
        function changeLanguage(lang) {
            // Ovdje će ići logika za promjenu jezika
            console.log('Promjena jezika na: ' + lang);
        }

        // Postojeći JavaScript za smooth scrolling ostaje isti
    </script>
</body>
</html>
