<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Horizon - Agencija za zapošljavanje stranaca u BiH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .top-bar {
            background: #00356B;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }
        .nav-items {
            display: flex;
            align-items: center;
        }
        .language-selector {
            margin-right: 20px;
        }
        .language-selector a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            font-size: 0.9rem;
        }
        .collaboration-btn {
            background: #FFA500;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: bold;
        }
        .collaboration-btn:hover {
            background: #FF8C00;
        }
        .hero {
            background: url('radnik.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            color: #fff;
            position: relative;
            margin-top: 60px; /* Dodajte marginu da kompenzujete fiksni header */
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 10;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .hero h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .btn {
            display: inline-block;
            background: #FFA500;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            background: #FF8C00;
        }
        /* Ostali stilovi ostaju isti */
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="logo">WH</div>
            <div class="nav-items">
                <div class="language-selector">
                    <a href="#" onclick="changeLanguage('bs')">BS</a>
                    <a href="#" onclick="changeLanguage('en')">EN</a>
                    <a href="#" onclick="changeLanguage('de')">DE</a>
                </div>
                <a href="saradnja.html" class="collaboration-btn">Započnimo saradnju</a>
            </div>
        </div>
    </div>

    <section class="hero">
        <div class="hero-content">
            <h1>Work Horizon</h1>
            <h2>Agencija za zapošljavanje stranaca u Bosni i Hercegovini</h2>
            <div class="btn-container">
                <a href="trazim-poslodavca.html" class="btn">Tražim poslodavca</a>
                <a href="trazim-radnika.html" class="btn">Tražim radnika</a>
            </div>
        </div>
    </section>

    <!-- Ostale sekcije ostaju iste -->

    <script>
        function changeLanguage(lang) {
            // Ovdje će ići logika za promjenu jezika
            console.log('Promjena jezika na: ' + lang);
        }

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
