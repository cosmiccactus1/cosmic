<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Započnimo saradnju - Work Horizon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #00356B;
            text-align: center;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #FFA500;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #FF8C00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Započnimo saradnju</h1>
        <form action="#" method="POST">
            <div>
                <label for="company">Naziv firme:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div>
                <label for="email">E-mail adresa:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Broj telefona:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="positions">Tražena zanimanja radnika:</label>
                <input type="text" id="positions" name="positions" required>
            </div>
            <div>
                <label for="number">Okviran broj radnika:</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div>
                <label for="note">Napomena:</label>
                <textarea id="note" name="note" rows="4"></textarea>
            </div>
            <button type="submit">Pošalji</button>
        </form>
    </div>
</body>
</html>
